<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
    <style>
      
      .responsive-img {
          max-width: 30%; 
          height: auto; 
          display: block;
          margin: 0 auto; 
      }

      .card-text {
        white-space: pre-wrap;    
        font-family: Arial, sans-serif; /* Example font-family */
        font-size: 16px; /* Example font-size */
        line-height: 1.5; /* Example line-height */
        margin-bottom: 20px; /* Example bottom margin */
        color: #0a0808;
        white-space: pre-wrap; 
      }
  </style>
  </head>
  <body>
    <div class="card text-center">
        <div class="card-header">
          {{book.name}}
        </div>
        <div class="card-body">
          <h5 class="card-title">{{page.title}}</h5>
          <p class="card-text">{{page.text}}</p>
          
        <div class="card-footer text-muted">
            
        </div>
      </div> 

      {% for image in page.images.all %}
          <img src="{{ image.image.url }}" alt="jiii" class="responsive-img"><br>
      {% endfor %}
          

      <nav aria-label="...">
        <ul class="pagination">
          
            <!-- {% if page.id is None %}
              <li class="page-item{% if not prev.page_no %} disabled{% endif %}">
                <a class="page-link" href="{% if prev.page_no %}/page/{{ book.id }}/{{ prev.page_no }}/{% endif %}">Previous</a>    
              </li>
            {% endif %}   -->

            {% if page.id is not None %}
                <li class="page-item{% if not prev.page_no %} disabled{% endif %}">
                    <a class="page-link" href="{% if prev.page_no %}/page/{{ book.id }}/{{ prev.page_no }}/{% endif %}" tabindex="-1" aria-disabled="true">Previous</a>
                </li>
            {% endif %}


            <li class="page-item active" aria-current="page">
              <a class="page-link" href="/page/{{book.id}}/{{page.page_no}}/">{{page.page_no}}</a>
            </li>

            <li class="page-item{% if not next.page_no %} disabled{% endif %}">
              <a class="page-link" href="{% if next.page_no %}/page/{{ book.id }}/{{ next.page_no }}/{% endif %}">Next</a>
            </li>
        
        </ul>
      </nav>


    <!-- Optional JavaScript; choose one of the two! -->
    

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
